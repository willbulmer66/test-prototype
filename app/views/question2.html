{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/url/of/previous/page">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl">Heading or question goes here</h1>

      <form class="form" action="check-your-answers" method="post">

        <p><div class="govuk-form-group">
          <h1 class="govuk-label-wrapper"><label class="govuk-label govuk-label--l" for="most-impressive-trick">
              Can you provide more detail?
            </label>
          </h1>
         
          <textarea class="govuk-textarea" id="more-detail" name="most-impressive-trick" rows="5" aria-describedby="more-detail-hint"></textarea>
        </div></p>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
